<section class="page-header">
  <h1 class="project-name">{{ site.name }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <div class="row">
  {% for repo in site.data.repositories %}
    <a href="#{{ repo.name }}" class="btn">{{ repo.title }}</a>
  {% endfor %}
    <a href="{{ site.organization.repository }}" class="btn btn-sm">GitHub</a>
  </div>
</section>
