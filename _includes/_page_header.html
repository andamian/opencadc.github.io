<section class="page-header">
  <h1 class="project-name">{{ site.name }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <div class="row">
  {% for repo in site.data.repositories %}
    <a href="#{{ repo.name }}" type="button" {% if repo.enabled != 'true' %}title="Coming soon." disabled="disabled"{% else %}title="{{ repo.description }}"{% endif %}class="btn">{{ repo.title }}</a>
  {% endfor %}
  </div>
</section>
