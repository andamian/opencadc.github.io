---
layout: splash
---

<section class="main-content">

  <div class="row">
  {% for repo in site.data.repositories %}
      {% assign loopindex = forloop.index | modulo: 2 %}
      {% if loopindex == 1 %}
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="repository_showcase col-md-5">
              {% include _repo_showcase.html %}
            </div>
        {% else %}
            <div class="repository_showcase col-md-5 col-md-offset-2">
              {% include _repo_showcase.html %}
            </div>
          </div>
        </div>
      {% endif %}

  {% endfor %}
  </div>

</section>
