layout: splash

<section class="main-content">
{% assign idx = 0 %}
<div class="row">
  {% for repo in site.data.repositories %}
    {% if repo.enabled == 'true' %}
        <div class="repository_showcase col-md-4 col-md-offset-1">
          {% include _repo_showcase.html %}
        </div>
      {% assign idx = idx | plus: 1 | modulo: 2 %}
      {% if idx == 0 %}
        </div><div class="row">
      {% endif %}

    {% endif %}
  {% endfor %}
</div>

</section>
