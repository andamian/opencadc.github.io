---
layout: splash
---

<section class="main-content">

  {% for repo in site.data.repositories %}
  
  <h3><a id="{{ repo.name }}" class="anchor"
         href="#{{ repo.name }}" aria-hidden="true">
    <span aria-hidden="true" class="octicon octicon-link"></span></a>{{ repo.title }}</h3>

  <p>{{ repo.description }}</p>
  {% endfor %}

</section>
